<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="/assets/" data-template="vertical-menu-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
  <title>Registrasi - DreamSoccer | Prompt Enginerr</title>
  <meta name="description" content=""/>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico"/>
  <link rel="stylesheet" href="/assets/vendor/css/rtl/core.css" class="template-customizer-core-css"/>
  <link rel="stylesheet" href="/assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css"/>
  <link rel="stylesheet" href="/assets/css/demo.css"/>
  <link rel="stylesheet" href="/assets/vendor/libs/node-waves/node-waves.css"/>
  <link rel="stylesheet" href="/assets/vendor/libs/typeahead-js/typeahead.css"/>
  <link rel="stylesheet" href="/assets/vendor/libs/formvalidation/dist/css/formValidation.min.css"/>
  <link rel="stylesheet" href="/assets/vendor/css/pages/page-auth.css"/>
  <script src="/assets/js/config.js"></script>
  <link rel="stylesheet" href="/assets/css/sweetalert2.min.css">
  <script src="/assets/js/sweetalert2.min.js"></script>
</head>
<style>
    #passwordHelp {
        margin-top: 5px;
        font-size: 12px;
    }

    #passwordHelp ul {
        padding-left: 0;
        margin: 0;
    }

    #passwordHelp li {
        list-style-type: none;
        margin-bottom: 3px;
    }

    #passwordHelp input[type="checkbox"] {
        width: 12px;
        height: 12px;
        margin-right: 5px;
        accent-color: #007bff;
    }

    #passwordHelp li input:checked + span {
        color: #28a745;
    }

    #passwordHelp li input:not(:checked) + span {
        color: #dc3545;
    }

    #passwordHelp li span {
        font-size: 12px;
        color: #6c757d;
    }

    .hidden {
        display: none !important;
    }
</style>

<body>
<div class="authentication-wrapper authentication-cover authentication-bg">
  <div class="authentication-inner row">
    <div class="d-none d-lg-flex col-lg-7 p-0">
      <div class="auth-cover-bg auth-cover-bg-color d-flex justify-content-center align-items-center">
        <img src="/assets/img/illustrations/auth-register-illustration-light.png" alt="auth-register-cover" class="img-fluid my-5 auth-illustration" data-app-light-img="illustrations/auth-register-illustration-light.png" data-app-dark-img="illustrations/auth-register-illustration-dark.png" />
        <img src="/assets/img/illustrations/bg-shape-image-light.png" alt="auth-register-cover" class="platform-bg" data-app-light-img="illustrations/bg-shape-image-light.png" data-app-dark-img="illustrations/bg-shape-image-dark.png" />
      </div>
    </div>

    <div class="d-flex col-12 col-lg-5 align-items-center p-sm-5 p-4">
      <div class="w-px-400 mx-auto">
        <div class="app-brand mb-4">
          <a href="index.html" class="app-brand-link gap-2">
            <span class="app-brand-logo demo">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
                    <circle cx="50" cy="50" r="48" fill="white" stroke="black" stroke-width="2" />
                    <polygon points="50,20 60,35 50,50 40,35" fill="black" />
                    <polygon points="50,50 60,35 75,40 70,55 60,60" fill="black" />
                    <polygon points="50,50 60,60 50,75 40,60" fill="black" />
                    <polygon points="50,50 40,35 25,40 30,55 40,60" fill="black" />
                    <polygon points="50,20 40,35 25,40 35,20" fill="black" />
                    <polygon points="50,20 60,35 65,20 55,10" fill="black" />
                    <polygon points="50,75 60,60 70,80 60,90 40,90 30,80 40,60" fill="black" />
                </svg>
            </span>
          </a>
        </div>
        <h3 class="mb-1 fw-bold">Registrasi ðŸš€</h3>
        <p class="mb-4">Silahkan isi untuk pendaftaran akun!</p>

        <form id="registerForm" class="mb-3" th:object="${valRegisDTO}">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" name="nama" th:field="*{nama}" placeholder="Masukan Nama Lengkap" required/>
            <div th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}" class="text-danger"></div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Masukan Email" required/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Masukan Username" required/>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
          </div>

          <div class="mb-3 form-password-toggle">
            <label class="form-label" for="password">Password</label>
            <div class="input-group input-group-merge">
              <input type="password" id="password" class="form-control" name="password" th:field="*{password}" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
              <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
            </div>
            <div id="passwordHelp" class="form-text text-muted mt-3">
              <div class="row">
                <div class="col-md-6">
                  <ul>
                    <li>
                      <input type="checkbox" id="hasUpperCase" disabled /> <span class="ms-2">Harus ada huruf besar</span>
                    </li>
                    <li>
                      <input type="checkbox" id="hasLowerCase" disabled /> <span class="ms-2">Harus ada huruf kecil</span>
                    </li>
                  </ul>
                </div>
                <div class="col-md-6">
                  <ul>
                    <li>
                      <input type="checkbox" id="hasNumber" disabled /> <span class="ms-2">Harus ada angka</span>
                    </li>
                    <li>
                      <input type="checkbox" id="hasSpecialChar" disabled /> <span class="ms-2">Harus ada simbol</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
          </div>
          <button class="btn btn-primary d-grid w-100" type="submit">Registrasi</button>
        </form>

        <p class="text-center">
          <span>Sudah punya akun?</span>
          <a href="/auth/login">
            <span>Masuk</span>
          </a>
        </p>

        <div class="divider my-4">
          <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const loadingAlert = Swal.fire({
          title: 'Sedang memproses...',
          text: 'Silakan tunggu...',
          allowOutsideClick: false,
          confirmButtonText: 'Menunggu',
          icon: 'info',
          showConfirmButton: true,
          onBeforeOpen: () => {
            Swal.showLoading();
            const confirmButton = Swal.getConfirmButton();
            confirmButton.disabled = true; // Disable the button
          }
        });

      const formData = {
        nama: document.getElementById('nama').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      fetch('/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => {
      loadingAlert.close();
        if (!response.ok) {
          return response.json().then(err => {
            throw new Error(err.error || 'Terjadi kesalahan saat mendaftar');
          });
        }
        return response.json();
      })
      .then(data => {
        Swal.fire({
          icon: 'success',
          title: 'Berhasil!',
          text: data.success,
          timer: 3000,
          timerProgressBar: true,
          willClose: () => {
            window.location.href = "/auth/otp?userId=" + encodeURIComponent(data.encryptedUserId);
          }
        });
      })
      .catch(error => {
        loadingAlert.close();
        Swal.fire({
          icon: 'error',
          title: 'Error!',
          text: error.message,
          confirmButtonText: 'OK'
        });
      });
    });
</script>

<script>
  document.getElementById("password").addEventListener("input", function() {
      var password = this.value;
      var passwordHelp = document.getElementById("passwordHelp");

      if (password.length > 0) {
          passwordHelp.classList.remove("hidden");
      } else {
          passwordHelp.classList.add("hidden");
      }

      var hasUpperCase = document.getElementById("hasUpperCase");
      var hasLowerCase = document.getElementById("hasLowerCase");
      var hasNumber = document.getElementById("hasNumber");
      var hasSpecialChar = document.getElementById("hasSpecialChar");

      hasUpperCase.checked = /[A-Z]/.test(password);
      hasLowerCase.checked = /[a-z]/.test(password);
      hasNumber.checked = /\d/.test(password);
      hasSpecialChar.checked = /[!@#$%^&*(),.?":{}|<>_]/.test(password);
  });

  window.addEventListener('DOMContentLoaded', (event) => {
      var passwordHelp = document.getElementById("passwordHelp");
      var password = document.getElementById("password").value;

      if (password.length === 0) {
          passwordHelp.classList.add("hidden");
      }
  });
</script>

<script src="/assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js"></script>
<script src="/assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js"></script>
<script src="/assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
