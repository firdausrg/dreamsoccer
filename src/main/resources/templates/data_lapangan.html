<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="assets/"
        data-template="horizontal-menu-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Data Lapangan | DreamSoccer</title>
  <meta name="description" content="" />
  <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet" />
  <link rel="stylesheet" href="assets/vendor/fonts/fontawesome.css" />
  <link rel="stylesheet" href="assets/vendor/fonts/tabler-icons.css" />
  <link rel="stylesheet" href="assets/vendor/fonts/flag-icons.css" />
  <link rel="stylesheet" href="assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="assets/css/demo.css" />
  <script src="assets/vendor/js/helpers.js"></script>
  <script src="assets/vendor/js/template-customizer.js"></script>
  <script src="assets/js/config.js"></script>
</head>

<body>
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
  <div class="layout-container">
    <div th:replace="~{pisahuser/navbar.html}"></div>
    <div class="layout-page">
      <div class="content-wrapper">
        <div th:replace="~{pisahuser/navbar2.html}"></div>
        <div class="container-xxl flex-grow-1 container-p-y">
          <div id="lapangan-list" class="row mb-5">
            <!-- Data lapangan akan dimuat di sini -->
          </div>
        </div>
        <div th:replace="~{pisahuser/footer.html}"></div>
      </div>
    </div>
  </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="assets/vendor/libs/jquery/jquery.js"></script>
<script src="assets/vendor/libs/popper/popper.js"></script>
<script src="assets/vendor/js/bootstrap.js"></script>
<script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="assets/vendor/libs/node-waves/node-waves.js"></script>
<script src="assets/vendor/libs/hammer/hammer.js"></script>
<script src="assets/vendor/js/menu.js"></script>
<script src="assets/js/main.js"></script>
<script>
  // Fungsi untuk format harga menjadi format rupiah
  function formatRupiah(angka) {
      var reverse = angka.toString().split('').reverse().join('');
      var ribuan = reverse.match(/\d{1,3}/g);
      ribuan = ribuan.join('.').split('').reverse().join('');
      return 'Rp ' + ribuan;
  }


  function loadLapangan() {
    fetch('/api/lapangan/list')
        .then(response => response.json())
        .then(data => {
            let lapanganListDiv = document.getElementById('lapangan-list');
            lapanganListDiv.innerHTML = '';
            data.forEach(lapangan => {
                let gambarSrc = (lapangan.gambarLapangan && lapangan.gambarLapangan.length > 0)
                    ? lapangan.gambarLapangan[0]  // Ambil gambar pertama
                    : '/images/default.jpg';  // Gambar default jika tidak ada

                let card = `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100">
                        <img class="card-img-top" src="${gambarSrc}" alt="Lapangan Image" />
                        <div class="card-body">
                            <h5 class="card-title">${lapangan.namaLapangan}</h5>
                            <p class="card-text">${formatRupiah(lapangan.hargaPerjam)} /Perjam</p>
                            <a href="/detail_lapangan?id=${lapangan.id}" class="btn btn-primary">Detail Lapangan</a>
                        </div>
                    </div>
                </div>
                `;

                lapanganListDiv.innerHTML += card;
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}

document.addEventListener('DOMContentLoaded', loadLapangan);

</script>
</body>
</html>
