<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="assets/" data-template="horizontal-menu-template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Dashboard | DreamSoccer</title>
    <meta name="description" content=""/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/vendor/fonts/fontawesome.css"/>
    <link rel="stylesheet" href="assets/vendor/fonts/tabler-icons.css"/>
    <link rel="stylesheet" href="assets/vendor/fonts/flag-icons.css"/>
    <link rel="stylesheet" href="assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="assets/css/demo.css"/>
    <script src="assets/vendor/js/helpers.js"></script>
    <script src="assets/vendor/js/template-customizer.js"></script>
    <script src="assets/js/config.js"></script>
</head>
<style>
    .carousel-img {
        object-fit: cover;
        width: 100%;
        height: 400px;
        border-radius: 0.5rem;
    }

    @media (max-width: 992px) {
        .carousel-img {
            height: 250px;
        }
        .card {
            margin-bottom: 1.5rem;
        }
    }

    @media (max-width: 576px) {
        .carousel-img {
            height: 200px;
        }
        .card {
            margin-bottom: 1.5rem;
        }
    }

    #cardTest {
        border: none;
        overflow: hidden;
        border-radius: 1rem;
    }

    .custom-btn-prev, .custom-btn-next {
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .custom-btn-prev:hover, .custom-btn-next:hover {
        background-color: rgba(0, 0, 0, 0.9);
        transform: scale(1.1);
    }

    .custom-btn-prev i, .custom-btn-next i {
        font-size: 2rem;
    }

    .carousel-inner .carousel-item {
        transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }

    #cardBodyTest {
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
</style>

<body>
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
        <div th:replace="~{pisahuser/navbar.html}">
        </div>
        <div class="layout-page">
            <div class="content-wrapper">
                <div th:replace="~{pisahuser/navbar2.html}">
                </div>
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-12">
                            <div class="card mb-4">
                                <div class="d-flex align-items-end row">
                                    <div class="col-7">
                                        <div class="card-body text-nowrap">
                                            <h5 class="card-title mb-0">Welcome <span th:text="${user.nama}"></span>! ðŸŽ‰</h5>
                                            <p class="mb-2">Selamat datang di DreamSoccer</p>
                                        </div>
                                    </div>
                                    <div class="col-5 text-center text-sm-left">
                                        <div class="card-body pb-0 px-0 px-md-4">
                                            <img src="assets/img/illustrations/card-advance-sale.png" height="140" alt="view sales"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body text-center">
                                    <div class="d-flex flex-column align-items-center">
                                        <div class="badge rounded-pill bg-label-primary mb-3 p-3">
                                            <i class="ti ti-chart-pie-2 ti-lg"></i>
                                        </div>
                                        <div class="card-info">
                                            <h4 class="mb-2">Total Poin Anda</h4>
                                            <h5 class="text-primary mb-3"><span th:text="${user.point}"></span></h5>
                                            <button onclick="location.href='/daftar_reward'" class="btn btn-primary">Tukar Poin</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-7 col-12">
                            <div class="card h-100 shadow-lg" id="cardTest">
                                <div class="card-body p-0" id="cardBodyTest">
                                    <div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img src="https://event.kontan.co.id/futsal/assets/img/slider-banner-futsal.jpg" class="d-block w-100 carousel-img" alt="FIFA World Cup 2022">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="https://mudahin.com/wp-content/uploads/2024/08/Poster-SFL-WEB-Mudahin-3.png" class="d-block w-100 carousel-img" alt="UEFA Champions League">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="https://sebi.ac.id/uploads/images/image_750x_6764dbe938eb4.jpg" class="d-block w-100 carousel-img" alt="Copa America">
                                            </div>
                                        </div>
                                        <button class="carousel-control-prev custom-btn-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
                                            <i class="bi bi-arrow-left-circle-fill"></i>
                                        </button>
                                        <button class="carousel-control-next custom-btn-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
                                            <i class="bi bi-arrow-right-circle-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="~{pisahuser/footer.html}">
                </div>
            </div>
        </div>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="assets/vendor/libs/jquery/jquery.js"></script>
<script src="assets/vendor/libs/popper/popper.js"></script>
<script src="assets/vendor/js/bootstrap.js"></script>
<script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="assets/vendor/libs/node-waves/node-waves.js"></script>
<script src="assets/vendor/libs/hammer/hammer.js"></script>
<script src="assets/vendor/js/menu.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
