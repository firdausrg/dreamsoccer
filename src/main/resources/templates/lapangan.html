<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{pisah/sidebar.html}"></div>
        <div class="layout-page">
            <div th:replace="~{pisah/navbar.html}"></div>

            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between">
                                    <h4 class="card-title">Data Lapangan</h4>
                                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addFieldModal">Tambah Data</button>
                                </div>
                                <div class="card-body">
                                    <table id="tabel-custom" class="table table-striped table-bordered text-center">
                                        <thead class="table-dark">
                                        <tr>
                                            <th style="text-align: center;">No</th>
                                            <th style="text-align: center;">Nama Lapangan</th>
                                            <th style="text-align: center;">Harga Sewa</th>
                                            <th style="text-align: center;">Aksi</th>
                                        </tr>
                                        </thead>
                                        <tbody id="lapangan-list">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="addFieldModal" tabindex="-1" aria-labelledby="addFieldModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addFieldModalLabel">Tambah Lapangan Baru</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id= "form-add-lapangan" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="fieldName" class="form-label">Nama Lapangan</label>
                                        <input type="text" class="form-control" id="fieldName" name="fieldName" placeholder="Masukkan Nama Lapangan" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="rentalPrice" class="form-label">Harga Sewa</label>
                                        <input type="number" class="form-control" id="rentalPrice" name="rentalPrice" placeholder="Masukkan Harga Sewa" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fieldImages" class="form-label">Gambar Lapangan</label>
                                        <input type="file" class="form-control" id="fieldImages" name="fieldImages" accept="image/*" required>
                                        <small class="form-text text-muted">Pilih gambar lapangan</small>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                                        <button type="submit" class="btn btn-primary">Simpan</button>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="modal fade" id="editFieldModal" tabindex="-1" aria-labelledby="editFieldModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editFieldModalLabel">Edit Lapangan</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editFieldForm">
                                    <div class="mb-3">
                                        <label for="editFieldName" class="form-label">Nama Lapangan</label>
                                        <input type="text" class="form-control" id="editFieldName" placeholder="Masukkan Nama Lapangan">
                                    </div>

                                    <div class="mb-3">
                                        <label for="editRentalPrice" class="form-label">Harga Sewa</label>
                                        <input type="text" class="form-control" id="editRentalPrice" placeholder="Masukkan Harga Sewa">
                                    </div>

                                    <div class="mb-3">
                                        <label for="editFieldImages" class="form-label">Gambar Lapangan</label>
                                        <input type="file" class="form-control" id="editFieldImages" multiple>
                                        <small class="form-text text-muted">Pilih gambar baru untuk lapangan. Kamu bisa memilih lebih dari satu gambar.</small>
                                    </div>
<!--                                    <div class="mb-3">-->
<!--                                        <label class="form-label">Gambar yang Sudah Ada</label>-->
<!--                                        <div id="currentFieldImages" class="d-flex flex-wrap">-->
<!--                                        </div>-->
<!--                                    </div>-->
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                                <button type="submit" class="btn btn-primary" id="saveEditField">Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteConfirmationModalLabel">Konfirmasi Hapus</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Apakah Anda yakin ingin menghapus lapangan ini?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Hapus</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:replace="~{pisah/footer.html}"></div>
            </div>
        </div>
    </div>
    <script src="assets/vendor/js/bootstrap.js"></script>
    <script src="assets/vendor/js/menu.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
     let lapanganIdToDelete = null;
     // Load data lapangan saat halaman pertama kali dibuka
     loadLapangan();
     // Event delegation untuk tombol delete
     $(document).on("click", ".delete-btn", function () {
         lapanganIdToDelete = $(this).attr("data-bs-id"); // Ambil ID dengan attr()
     });

     // Handle tombol konfirmasi hapus
     $("#confirmDeleteButton").click(function () {
         if (lapanganIdToDelete) {
             $.ajax({
                 url: `/api/lapangan/delete/${lapanganIdToDelete}`,
                 type: "DELETE",
                 success: function (message) {
                     alert(message);
                     $("#deleteConfirmationModal").modal("hide"); // Tutup modal
                     loadLapangan(); // Reload data tanpa refresh halaman
                 },
                 error: function (xhr) {
                     alert("Gagal menghapus lapangan: " + xhr.responseText);
                 }
             });
         }
     });

    let lapanganIdToUpdate = null;


    // Event ketika tombol edit ditekan
    $(document).on("click", ".btn-primary[data-bs-target='#editFieldModal']", function () {
        lapanganIdToUpdate = $(this).closest("tr").find(".delete-btn").attr("data-bs-id");

        // Ambil data dari tabel
        let namaLapangan = $(this).closest("tr").find("td:eq(1)").text();
        let hargaPerjam = $(this).closest("tr").find("td:eq(2)").text();
        let gambarLapangan = $(this).closest("tr").find("td:eq(3) img").attr("src"); // Ambil gambar

        // Isi form modal update
        $("#editFieldName").val(namaLapangan);
        $("#editRentalPrice").val(hargaPerjam);

        // Tampilkan gambar yang sudah ada
<!--        let imageContainer = $("#currentFieldImages");-->
<!--        imageContainer.empty();-->
<!--        if (gambarLapangan) {-->
<!--            imageContainer.append(`<img src="${gambarLapangan}" class="img-thumbnail me-2" width="100">`);-->
<!--        } else {-->
<!--            imageContainer.append(`<span class="text-muted">Tidak ada gambar</span>`);-->
<!--        }-->

        $("#editFieldModal").modal("show");
    });

    // Handle form update
    $("#saveEditField").click(function (event) {
        event.preventDefault();

        let formData = new FormData();
        formData.append("fieldName", $("#editFieldName").val());
        formData.append("rentalPrice", $("#editRentalPrice").val());

        let fileInput = $("#editFieldImages")[0].files;
        if (fileInput.length > 0) {
            formData.append("fieldImages", fileInput[0]); // Hanya ambil satu gambar
        }

        $.ajax({
            url: `/api/lapangan/update/${lapanganIdToUpdate}`,
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            beforeSend: function () {
                $("#saveEditField").prop("disabled", true).text("Menyimpan...");
            },
            success: function (response) {
                alert(response);
                $("#editFieldModal").modal("hide");
                loadLapangan();
            },
            error: function (xhr) {
                alert("Gagal memperbarui lapangan: " + xhr.responseText);
            },
            complete: function () {
                $("#saveEditField").prop("disabled", false).text("Simpan");
            }
        });
    });

     function loadLapangan() {
         $.ajax({
             url: "/api/lapangan/list",
             type: "GET",
             success: function (data) {
                 let tableBody = "";
                 data.forEach((lapangan, index) => {
                     tableBody += `
                         <tr>
                             <td>${index + 1}</td>
                             <td>${lapangan.namaLapangan}</td>
                             <td>${lapangan.hargaPerjam}</td>
                             <td>
                                 <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#editFieldModal">
                                    <i class="fas fa-edit"></i>
                                </button>

                                 <button class="btn btn-danger btn-sm delete-btn"
                                     data-bs-id="${lapangan.id}"
                                     data-bs-toggle="modal"
                                     data-bs-target="#deleteConfirmationModal">
                                     <i class="fas fa-trash-alt"></i>
                                 </button>
                             </td>
                         </tr>`;
                 });
                 $("#lapangan-list").html(tableBody);
             }
         });
     }

     $('#form-add-lapangan').submit(function (event) {
         event.preventDefault(); // Mencegah form reload
         let formData = new FormData(this); // Ambil data form
         $.ajax({
             url: '/api/lapangan/add', // Endpoint backend
             type: 'POST',
             data: formData,
             processData: false,
             contentType: false,
             beforeSend: function () {
                 $('.btn-primary').prop('disabled', true).text('Menyimpan...');
             },
             success: function (response) {
                 alert(response); // Tampilkan pesan sukses
                 $('#form-add-lapangan')[0].reset(); // Reset form
                 loadLapangan(); // Reload daftar lapangan setelah menambah
             },
             error: function (xhr) {
                 alert('Gagal menambahkan lapangan: ' + xhr.responseText);
             },
             complete: function () {
                 $('.btn-primary').prop('disabled', false).text('Simpan');
             }
         });
     });
     var table = $('#tabel-custom').DataTable({
         "paging": true,
         "pageLength": 5,
         "lengthMenu": [5, 10, 15, 20],
         "ordering": true,
         "info": true
     });

     $('#tabel-custom_length').css('margin-bottom', '15px');
     $('#tabel-custom_filter').css('margin-bottom', '15px');
     $('#tabel-custom_info').css('margin-top', '10px');
 });

    </script>
</div>
</body>
